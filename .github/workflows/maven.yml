name: Amazon Build & Docker Image

on:
  workflow_dispatch:   # manual run only
  push:
    branches: [ "master" ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout source
      uses: actions/checkout@v4

    # 2️⃣ Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3️⃣ Build Amazon project
    - name: Build Amazon project with Maven
      working-directory: Amazon
      run: mvn -B clean package

    # 4️⃣ Build Docker image (Amazon-Web)
    - name: Build Docker image
      run: |
        docker build \
          -t amazon-web:latest \
          Amazon/Amazon-Web

    # 5️⃣ Verify Docker image
    - name: List Docker images
      run: docker images
