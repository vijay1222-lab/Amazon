name: Amazon Build & Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # ✅ Build ONLY Amazon-Web
    - name: Build Amazon-Web module
      working-directory: Amazon
      run: mvn -B clean package -pl Amazon-Web -am

    # ✅ Verify JAR exists
    - name: Verify build output
      run: ls -l Amazon/Amazon-Web/target

    # ✅ Build Docker image
    - name: Build Docker image
      run: docker build -t amazon-web:latest Amazon/Amazon-Web

    - name: List Docker images
      run: docker images
