name: Amazon Java CI

on:
  workflow_dispatch:   # üëà enables manual trigger
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 1Ô∏è‚É£ Compile + Run Tests + Package
    - name: Build, test and package Amazon project
      working-directory: Amazon
      run: mvn -B clean verify

    # 2Ô∏è‚É£ Upload JAR/WAR artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: amazon-artifacts
        path: |
          Amazon/Amazon-Core/target/*.jar
          Amazon/Amazon-Web/target/*.war
          Amazon/Amazon-Web/target/*.jar
